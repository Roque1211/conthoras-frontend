<!-- Load an icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
    <app-mainmenu class="aside-menu"></app-mainmenu>
</div>

<div>
    <form class="dashboard-form" method="post">
        <div class="div-center"><h1>{{title}}</h1></div>
        <div class="menubar">
            <p class="p-menu-item" *ngFor="let opcion of listaMenuTablaAdmin">
                <a routerLink="{{opcion.ruta}}"> 
                    <i class={{opcion.icon}}></i> 
                    {{opcion.title}}
                </a>
            </p>
        </div>
    </form>
</div>
