
<div>
    <app-mainmenu class="aside-menu"></app-mainmenu>
  </div>
  <form  class="dashboard-form" method="post">
      <div class="div-center">
          <h1>{{title}}</h1> 
      </div>

      <!-- Campos de formulario -->
      <div class="submit-form">
        <div *ngIf="!submitted">
          <div class="form-group">
            Identificador:
            <input class="input-large" type="text" required="required" disabled [(ngModel)]="miDaily.dailyId" name="miDaily.dailyId"/> 
          </div>
          <br/>

          <div class="form-group">
            Usuario:
            <input class="input-large" disabled type="text" required="required" [(ngModel)]="miDaily.dailyUser" name="miDaily.dailyUser"/> 
          </div>
          <br/>

          <div>
            <select type="text" required [(ngModel)]="miDaily.dailyType" name="miDaily.dailyType">
              <option selected="true" value="Entrada">Entrada</option> 
              <option value="Salida">Salida</option> 
            </select> 
        </div>
          <br/>
          
         
          <div class="form-group">
            Fecha:
            <input type="text" required="required" [(ngModel)]="miDaily.dailyInout" name="miDaily.dailyInout"/> 
          </div>
          <br/>
          <!-- Botoneras-->
          <!-- No se está añadiendo-->
          <div *ngIf="!projectAdd">
            <div class="div-center">
              <button (click)="getFirst()" class="btn-ok"><strong>&lt;&lt;</strong></button>
              <button (click)="getPrevious()" class="btn-ok"><strong>&lt;</strong></button>
              <span class="msg">Registro {{curRecord + 1}} de {{records}}</span>
              <button (click)="getNext()" class="btn-ok"><strong>&gt;</strong></button> 
              <button (click)="getLast()" class="btn-ok"><strong>&gt;&gt;</strong></button>
            </div>
            <br/>

            <div class="div-center">
              <button (click)="addDaily()" class="btn-ok">Añadir</button>
              <button (click)="put()" class="btn-ok">Modificar</button>
              <button (click)="delete()" class="btn-ok">Borrar</button>
            </div>
          </div>

          <!-- Si se está añadiendo-->
          <div *ngIf="projectAdd">
            <div class="div-center">
              <button (click)="getFirst()" class="btn-ok" disabled><strong>&lt;&lt;</strong></button>
              <button (click)="getPrevious()" class="btn-ok" disabled><strong>&lt;</strong></button>
              <span class="msg">Añadiendo registro {{records + 1}}</span>
              <button (click)="getNext()" class="btn-ok" disabled><strong>&gt;</strong></button> 
              <button (click)="getLast()" class="btn-ok" disabled><strong>&gt;&gt;</strong></button>
            </div>
            <br/>

          <!-- Datos enviados-->
            <div class="div-center">
              <button (click)="saveDaily()" class="btn-ok">Añadir</button>
              <button (click)="put()" class="btn-ok" disabled>Modificar</button>
              <button (click)="delete()" class="btn-ok" disabled>Borrar</button>
            </div>
          </div>
        </div>
        
        <!-- Se ha enviado -->
        <div *ngIf="submitted">
          <h4>Enviado correctamente</h4>
          <button class="btn-ok" (click)="getAllDailys()">Volver</button>
        </div>
      </div>
   
  </form>
